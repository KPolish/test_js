  <script>
      //스크립트 입력
    let a = 10;  //숫자 데이터
    a.x = 10;
    console.log(a.x); //객체가 아닌 데이터에 배열함수 입력시 오류 
    let myObj = {a: 10, b: 20, c: 30};  //객체 데이터(중괄호가 있다면 객체)

    let myObj = {};
    myObj.a = 3;
    myObj.b = 20;
    myObj.c = 30;  //괄호 내의 내용을 다른 줄에 입력해도 됨.
    //delete myObj.c; //객체 내의 내용 지우기

    for (key in myObj) {
    document.write('key : ' + key + ' => ' + myObj[key] + '<br>');
    } //객체에 저장된 프로퍼티를 순차적으로 나타내기
    //  const { PI } = Math;  //객체를 초기화
    const PI = Math.PI;
    console.log(PI);

    //console.log(myObj.a);   //
    console.log(myObj['a']);//문법이 다르더라도 결과는 같게 나옴
    </script>
